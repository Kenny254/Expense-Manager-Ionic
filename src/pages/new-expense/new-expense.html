<ion-header>

  <ion-navbar>
    <ion-title>Add a new Expense</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>
    Just another page which you tired to traverse.
  </p>

  <!--(ngSubmit)="onAddPlace(f.value)" #f="ngForm"-->
  <form (ngSubmit)="onAddExpense(f.value)" #f="ngForm">
    <ion-item >
      <ion-label floating>Expense Title</ion-label>
      <ion-input type="text" name="title" required [ngModel]></ion-input>
    </ion-item>

    <ion-item >
      <ion-label floating>Amount</ion-label>
      <ion-input type="number" name="amount" required [ngModel]></ion-input>
    </ion-item>

    <div text-center="">
      <button ion-button block type="submit" [disabled]="!f.valid">Add Expense</button>
    </div>

  </form>

</ion-content>
