<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Log in</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >


  <div class="googlebutton">

    <form (ngSubmit)="login()" >
      <ion-list>
        <p text-center middle>
          Please login to continue
        </p>
        <button  style="text-transform: none;" ion-button icon-left (click)="loginWithGoogle()">
          <ion-icon  name="logo-google"></ion-icon>
          Log in with Google
        </button>
      </ion-list>
    </form>
  </div>
</ion-content>
