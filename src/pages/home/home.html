<ion-header>
  <ion-navbar>
    <ion-title>
      Expense Manager
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="goToProfile()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding text-center="true">
  <!--Managing expense in a hassle free way.-->

  <!--<p>-->
    <!--If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.-->
  <!--</p>-->

  <div cards>

    <div class="grid-full">
      <ion-row>
        <ion-col>
          <ion-card>
            <h1 >27</h1>
            <p>Total Expense</p>
          </ion-card>
        </ion-col>

        <ion-col >
          <ion-fab middle center (click)="onClickNewExpense()">
            <button ion-fab ><ion-icon name="add"></ion-icon></button>
          </ion-fab>
          <!--<ion-card> </ion-card>-->
        </ion-col>
      </ion-row>
    </div>

  </div>




  <ion-card>
    <ion-card-header> Card Header </ion-card-header>
    <ion-card-content> Total Amt in Rs. </ion-card-content>
  </ion-card>



  <ion-list>
    <ion-item *ngFor="let expense of expenses">{{ expense.title }}</ion-item>
  </ion-list>

  <!--<ion-fab right bottom>-->
    <!--<button ion-fab ><ion-icon name="add"></ion-icon></button>-->
  <!--</ion-fab>-->

  <!--<button (click)="onClickNewExpense()" ion-button> Add new Expense</button>-->

</ion-content>
