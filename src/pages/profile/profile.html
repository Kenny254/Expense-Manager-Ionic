<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card padding>
    <!--profile img using ion-avatar -->
  <ion-avatar >
    <img [src]="userProfile?.photoURL" alt="User Profile Picture" />
  </ion-avatar>

    <br>
    <p>Name : <b>{{ userProfile?.displayName }}</b></p>
    <p>Email : <b>{{ userProfile?.email }}</b></p>
    <!--<p>{{ userIdinfo }}</p>-->
  </ion-card>

  <!--logout button-->
  <ion-list text-center>
    <button  style="text-transform: none;" ion-button icon-left>
      <ion-icon  name="logo-google"></ion-icon>
      Logout
    </button>
  </ion-list>

</ion-content>
