<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-avatar item-left>
      <img [src]="userProfile?.photoURL" alt="User Profile Picture" />
    </ion-avatar>
    <h2>{{ userProfile?.displayName }}</h2>
    <p>{{ userProfile?.email }}</p>
    <p>{{ userIdinfo }}</p>
  </ion-item>

  <ion-list text-center>
    <button  style="text-transform: none;" ion-button icon-left>
      <ion-icon  name="logo-google"></ion-icon>
      Logout
    </button>
  </ion-list>

</ion-content>
